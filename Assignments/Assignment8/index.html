<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Attack Map</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- Map -->
  <div class="map" id="mentees-map"></div>

  <!-- Visualization Type -->
  <select id="vizualization-type" class="hidden">
    <option value="mentees">Unique Attackers</option>
  </select>

  <!-- Description Overlay -->
  <div class="description">
    <h2><span id="happy-people-count">0</span> Unique Attackers</h2>
    <p>
      Updated: <strong id="last-updated-at">Just now</strong><br>
      This map displays the origin of current attack IPs.<br>
      Which country has the most sessions?
    </p>
  </div>

  <!-- Scripts -->
  <script src="js/found.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://rawgit.com/markmarkoh/datamaps/master/dist/datamaps.world.js"></script>
  <script src="js/countries.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
